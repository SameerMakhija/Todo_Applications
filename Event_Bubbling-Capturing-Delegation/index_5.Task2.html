<!DOCTYPE HTML>
<html>
<head>
  <meta charset="utf-8">
  <title>Tree child show/hide</title>
</head>
<body>
    <!-- http://plnkr.co/edit/xSgZWnTx7ygqxmZLjL6L?p=preview -->
  <ul class="tree" id="tree">
    <li>Animals
      <ul>
        <li>Mammals
          <ul>
            <li>Cows</li>
            <li>Donkeys</li>
            <li>Dogs</li>
            <li>Tigers</li>
          </ul>
        </li>
        <li>Other
          <ul>
            <li>Snakes</li>
            <li>Birds</li>
            <li>Lizards</li>
          </ul>
        </li>
      </ul>
    </li>
    <li>Fishes
      <ul>
        <li>Aquarium
          <ul>
            <li>Guppy</li>
            <li>Angelfish</li>
          </ul>
        </li>
        <li>Sea
          <ul>
            <li>Sea trout</li>
          </ul>
        </li>
      </ul>
    </li>
  </ul>

  <script>

    // Sameer solution 
   /* document.getElementById('tree').addEventListener("click", (event) => {
      console.log("Clicked!!");
      if(event.target.tagName.toLowerCase() != "li") return;
      console.log("processing now !!");
      let childContainer = event.target.querySelector('ul');
      if(!!childContainer) {
        childContainer.hidden = !childContainer.hidden;
      }
   }); */


    // move all text into <span>
    // they occupy exactly the place necessary for the text,
    for (let li of tree.querySelectorAll('li')) {
      let span = document.createElement('span');
      li.prepend(span);
      span.append(span.nextSibling); // move the text node into span
    }

    // catch clicks on whole tree
    tree.onclick = function(event) {

      if (event.target.tagName != 'SPAN') {
        return;
      }

      let childrenContainer = event.target.parentNode.querySelector('ul');
      if (!childrenContainer) return; // no children

      childrenContainer.hidden = !childrenContainer.hidden;
    }
  </script>

</body>
</html>
